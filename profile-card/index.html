<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- <div class="top">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>
  <div class="bot">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div> -->

  <div class="container">
    <div class="card">
      <div class="pattern">
        <img src="./images/bg-pattern-card.svg" alt="banner">
      </div>
      <div class="img-container">
        <img src="./images/image-victor.jpg" alt="selfie-pic">
      </div>

      <div class="name">
        <h2>Victor Crest<span class="age">26</span></h2>
        <h3>London</h3>
      </div>

      <div class="bottom">
        <div class="followers">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>

    </div>



  </div>
</body>

</html>
